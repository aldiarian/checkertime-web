<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>ChekerTime</title>
    <!-- http://bit.ly/18VB51x -->
    <meta name="HandheldFriendly" content="True">
    <meta name="MobileOptimized" content="320">
    <link rel="stylesheet" href="css/style.css">
    <script src="https://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4=" crossorigin="anonymous"></script>
    <link rel="apple-touch-icon" sizes="180x180" href="../img/favicons/apple-touch-icon.png">
    <link rel="icon" type="image/png" href="../img/favicons/favicon-32x32.png" sizes="32x32">
    <link rel="icon" type="image/png" href="../img/favicons/favicon-16x16.png" sizes="16x16">
    <link rel="manifest" href="../img/favicons/manifest.json">
    <link rel="mask-icon" href="../img/favicons/safari-pinned-tab.svg" color="#396a91">
    <meta name="theme-color" content="#ffffff">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>


<body class="general" id="principal">
    <div class="contenedor-superior">
        <div class="logo">
            <img src="img/logo-texto-checkertime.svg" alt="">
        </div>
        <span class="icono-menu icono-menu--abrir"><i class="fa fa-bars" aria-hidden="true"></i></span>
    </div>
    <div class="contenedor-principal">
        <div class="titular-seccion subrayado">
            <p>Cambiar contraseña</p>
            <span class="linea"></span>
        </div>
        <div class="formulario-grupo">
            <label class="formulario-texto" for="contrasena-actual">Escribe tu contraseña actual</label>
            <div class="formulario-entrada">
                <input type="text" id="contrasena-actual" required="required" placeholder="contraseña actual">
            </div>
        </div>

        <div class="formulario-grupo">
            <label class="formulario-texto" for="contrasena-nueva">Escribe tu contraseña nueva</label>
            <div class="formulario-entrada">
                <input type="text" id="contrasena-nueva" required="required" placeholder="contraseña actual">
            </div>
        </div>

        <div class="formulario-grupo">
            <label class="formulario-texto" for="contrasena-nueva-otra">Vuelve a escribir tu contraseña nueva</label>
            <div class="formulario-entrada">
                <input type="text" id="contrasena-nueva-otra" required="required" placeholder="contraseña actual">
            </div>
        </div>

        <button class="boton verde-principal" type="button">Guardar <i class="fa fa-angle-right" aria-hidden="true"></i></button>

        <a href="javascript:void()" class="volver"><i class="fa fa-angle-left" aria-hidden="true"></i> Volver atrás</a>
    </div>
    <div class="menu-lateral">
        <span class="icono-menu icono-menu--cerrar">
            <i class="fa  fa-close" aria-hidden="true"></i>
        </span>
    </div>
</body>

<script src="js/script.js"></script>
<script src="js/slidetounlock.js"></script>


    

</html>
